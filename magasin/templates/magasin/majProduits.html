
{% extends 'magasin/base.html' %}

{% block content %}
<head>
   <style>




form button:hover {
  background-color: #3e8e41;
}
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 0.75rem 1rem;
  border: 1px solid #ddd;
}

th {
  text-align: left;
  background-color: #f2f2f2;
}

tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}
#ff
{
    text-align: center;
      margin: 0 auto;
      width: 500px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
#ff h1 {
      margin-top: 0;
    }
    #ff form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #ff label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    #ff input, #ff select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #ff button {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #ff button:hover {
      background-color: #3e8e41;
    }
   </style>
  </head>
<h1>Ajouter Produit</h1>



<form method='POST' id="ff"> 
    {% csrf_token %} 
    {{ form.as_p }} 
    <button type="sumit" >Ajouter</button> 
</form>

{% endblock %}
